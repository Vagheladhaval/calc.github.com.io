<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
     <div class="container-fluid p-5 mt-5">

        <table align="center" class="table table-responsive w-75">
            <tr>
                <td>
                    <input type="text" name="res" id="result" class="form-control w-100 p-3" placeholder="0" >
                </td>
            </tr>

            <tr>

                <td>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="%">%</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="CE">CE</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="" onclick="clr()">C</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="" onclick="back()">&times</button>
                </td>
            </tr>
            <tr>

                <td>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary"  value="%">1/x</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="CE" onclick="sqr()">x<sup>2</sup></button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="" onclick="sqrroot()">2âˆšx</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="/" onclick="return user(this.value)">/</button>
                </td>
            </tr>
            <tr>

                <td>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="7" onclick="return user(this.value)">7</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="8" onclick="return user(this.value)">8</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="9" onclick="return user(this.value)">9</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="*" onclick="return user(this.value)">x</button>
                </td>
            </tr>
            <tr>

                <td>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="4" onclick="return user(this.value)">4</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="5" onclick="return user(this.value)">5</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="6" onclick="return user(this.value)">6</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="-" onclick="return user(this.value)">-</button>
                </td>
            </tr>
            <tr>

                <td>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="1" onclick="return user(this.value)">1</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="2" onclick="return user(this.value)">2</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="3"onclick="return user(this.value)">3</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="+" onclick="return user(this.value)">+</button>
                </td>
            </tr>
            <tr>

                <td>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="%" onclick="return user(this.value)">+/-</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="0" onclick="return user(this.value)">0</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-secondary" value="." onclick="return user(this.value)">.</button>
                    <button type="button" class="btn btn-lg btn-ligth shadow btn-primary" value="=" onclick="finalres()">=</button>
                </td>
            </tr>
        </table>
        
     </div>

     <script src="index.js"></script>



</body>
</html>
